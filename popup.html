<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[de]markierung</title>
    <script src="3rdParty/jquery-3.4.1.js"></script>
    <script src="3rdParty/Chart.js"></script>
    <style>
      .mark {
        background-color: #00ccaa;
        color: #333;
      }

      .mgmt {
        border-bottom: 1px solid;
        padding-bottom: 15px;
      }

      .zero {
        background-color: #fff200;
      }
      .twenty {
        background-color: #f9a766;
      }
      .fourty {
        background-color: #f140a9;
      }
      .sixty {
        background-color: #db4d41;
      }
      .eighty {
        background-color: #d22027;
      }

      .redText {
        color: #d22027;
      }

      ul > li > a {
        color: #999;
        font-size: 15px;
      }

      ul > li > a:hover {
        color: #d22027;
        transition: color 0.5s ease;
      }

      .appName {
        border-bottom: 1px solid #999;
        padding-bottom: 15px;
      }

      canvas#myChart {
        padding-top: 15px;
      }

      body {
        background-color: #333;
        color: #999;
        font-family: 'arial';
      }
    </style>
  </head>

  <body>
    <h2 class="appName">
      <span class="redText">[</span>de<span class="redText">]</span>markierung
    </h2>
    <h5>Menü</h5>
    <ul class="mgmt">
      <li>
        <a href="#">Seite hinzufügen</a>
      </li>
      <li>
        <a href="#">Seite entfernen</a>
      </li>
      <li>
        <a href="#">Filterworte verwalten</a>
      </li>
    </ul>

    <h5>Deine Liste</h5>
    <ul>
      <li><span class="redText">Flüchtlings</span> -> Jungen</li>
      <li><span class="redText">Türken</span> -> Männer</li>
      <li><span class="redText">Deutsch-Armenier</span> -> Junge</li>
    </ul>

    <canvas id="myChart" width="400" height="250"></canvas>
    <script src="popup.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
